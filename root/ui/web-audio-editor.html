<div class="container">
	<div class="wrapper">

		<div id="playlist">
		</div>
		<div id="empty_playlist_message">
			empty playlist &mdash; click 'assign' to add a clip
		</div>

		<div class="playlist-bottom-bar">
		       <span class="audio-pos">00:00:00.000</span>
		</div>

		<div id="top-bar" class="playlist-top-bar">

			<div class="playlist-toolbar">

				<!-- Transport Buttons -->
				<div class="btn-group">
					<span class="btn-pause btn btn-warning">
						<i class="fa fa-pause"></i>
					</span>
					<span class="btn-play btn btn-success">
						<i class="fa fa-play"></i>
					</span>
					<span class="btn-rewind btn btn-success">
						<i class="fa fa-fast-backward"></i>
					</span>
					<span class="btn-fast-forward btn btn-success">
						<i class="fa fa-fast-forward"></i>
					</span>
				</div>

				<!-- Cursor mode buttons -->
				<div class="btn-group btn-playlist-state-group">
					<span class="btn-select btn btn-default" title="select audio region">
						<i class="fa fa-italic"></i>
					</span>
					<span class="btn-shift btn btn-default" title="shift audio in time">
						<i class="fa fa-arrows-h"></i>
					</span>
				</div>

				<!-- fade-in buttons -->
				<div class="btn-group btn-fade-state-group">
					<span class="btn btn-default btn-logarithmic btn-fade-in" title="fade in : logarithmic">
						<img class="fade_icon" src="/img/fade-in-log.svg" />
					</span>
					<span class="btn btn-default btn-linear btn-fade-in" title="fade in : linear">
						<img class="fade_icon" src="/img/fade-in-linear.svg" />
					</span>
					<span class="btn btn-default btn-exponential btn-fade-in" title="fade in : exponential">
						<img class="fade_icon" src="/img/fade-in-exp.svg" />
					</span>
					<span class="btn btn-default btn-scurve btn-fade-in" title="fade in : S-curve">
						<img class="fade_icon" src="/img/fade-in-s.svg" />
					</span>
				</div>

				<!-- fade-out buttons -->
				<div class="btn-group btn-fade-state-group">
					<span class="btn btn-default btn-logarithmic btn-fade-out" title="fade out : logarithmic">
						<img class="fade_icon" src="/img/fade-out-log.svg" />
					</span>
					<span class="btn btn-default btn-linear btn-fade-out" title="fade out : linear">
						<img class="fade_icon" src="/img/fade-out-linear.svg" />
					</span>
					<span class="btn btn-default btn-exponential btn-fade-out" title="fade out : exponential">
						<img class="fade_icon" src="/img/fade-out-exp.svg" />
					</span>
					<span class="btn btn-default btn-scurve btn-fade-out" title="fade out : S-curve">
						<img class="fade_icon" src="/img/fade-out-s.svg" />
					</span>
				</div>

				<!-- Zoom Buttons -->
				<div class="btn-group">
				    <span title="zoom in" class="btn-zoom-in btn btn-default">
					 <i class="fa fa-search-plus"></i>
				    </span>
				    <span title="zoom out" class="btn-zoom-out btn btn-default">
					  <i class="fa fa-search-minus"></i>
				    </span>
				</div>

				<div class="btn-group btn-select-state-group">
					<span
						title="keep only the selected audio region for a track"
						class="btn-trim-audio btn btn-default disabled"
					>Trim
					</span>
				</div>

				<div class="btn-group btn-select-state-group">
					<span
						title="Save this playlist"
						class="btn-save-playlist btn btn-primary"
					>Save
					</span>
				</div>

				<div class="btn-group btn-select-state-group">
					<span
						title="Export this playlist"
						class="btn-export-playlist btn btn-warning"
					>Export
					</span>
				</div>

			</div> <!-- end of playlist-toolbar -->

			<div id="playlist_status_message">
			</div>

		</div>     <!-- end of top-bar -->

	</div>
</div>
